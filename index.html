<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Kid's math game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1> Welcome to math game! </h1>
      </div><br>
      <iframe src="audio/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
      <audio id="gameMelody" loop autoplay>
        <source type="audio/mpeg" src="audio/game-melody.mp3">
      </audio>
</p>
<br><br>
      <div class="row">
        <div class="col-md-6">
          <img id="thought2" src="img/thought2.png" alt="though bubble">  
        </div>
        <div class="col-md-6">
        <form id="formOne">
          <div class="form-group">
            <div class="form-group">
              <label for="player">Enter name: </label>
              <input type="text"  class="form-control" id="player" required>
            </div>
          </div>
            <label for="gameType">Game Type</label>
            <select class="form-control" id="gameType">
              <option value='addition'>Addition</option>
              <option value='subtraction'>Subtraction</option>
            </select>
            <br>
            <label for="gameMode">Choose a difficulty</label>
            <select class="form-control" id="gameMode">
              <option value='easy'>Easy</option>
              <option value='moderate'>Moderate</option>
              <option value='advanced'>Advanced</option>
            </select><br>

            <button type="submit" class="btn btn-primary">Start</button>
              </div>
            </div>
        </form>
      </div>

    <div class="col-md-12 background">
      <div class="playerNameLabel">
          <label  for="playerNameLabel"><span id='playerName'></span></label>
          <br>
          <label  for="correctAnswers"> Correct Answers: <span id='correctAnswers'></span></label>
          <label  for="wrongAnswers"> Wrong Answers: <span id='wrongAnswers'></span></label>
      </div>
      <div class="game-buttons">
        <button class="btn btn-primary" type="submit" id="answerOne">Choice 1</button>
        <button class="btn btn-primary" type="submit" id="answerTwo">Choice 2</button>
        <button class="btn btn-primary" type="submit" id="answerThree">Choice 3</button>
      </div>
        <label  class="turnPoint" for="turnPoint"><span id='turnPoint'></span></label>
      </div>

    </div>
  </div>
  <br>
  <div>
    <img id="dragon-sleep" src="img/dragon-sleep.png" alt="dragon-sleep">
  </div>
  <br>
  <br>
  </body>
</html>
