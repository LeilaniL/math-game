<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Spicy+Rice" rel="stylesheet">
  <title>Kid's math game</title>
</head>
<body>
  <div class="container">
    <div class="homePage">
      <div class="center-outer">
        <div class="center-inner">
          <div class="bubbles">
            <h1> Welcome to math game! </h1>
          </div>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-6">
          <br>
          <div class="container">
            <img id="thought2" src="img/thought2.png" alt="though bubble">
            <div class="centered">
              <p>Hello, I'm Toothless. Lets play a math game. Click 'Start' to wake me up</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <form id="formOne">
            <div class="form-group">
              <div class="form-group">
                <label for="player">Enter name: </label>
                <input type="text"  class="form-control" id="player" required>
              </div>
            </div>
            <label for="gameType">Game Type</label>
            <select class="form-control" id="gameType">
              <option value='addition'>Addition</option>
              <option value='subtraction'>Subtraction</option>
            </select>
            <br>
            <label for="gameMode">Choose a difficulty</label>
            <select class="form-control" id="gameMode">
              <option value='easy'>Easy</option>
              <option value='moderate'>Moderate</option>
              <option value='advanced'>Advanced</option>
            </select><br>
            <button type="submit" class="btn btn-primary">Start</button>
          </div>
        </div>
      </form>
      <div class="col-md-12">
        <div>
          <img id="dragon-sleep" src="img/dragon-sleep.png" alt="dragon-sleep">
        </div>
      </div>
    </div>
    <div class="playPage">
      <div class="col-md-12 background">
        <div class="playerNameLabel">
          <label  for="playerNameLabel"><span id='playerName'></span>Name:</label>
          <br>
          <label  for="correctAnswers"> Correct Answers: <span id='correctAnswers'></span></label><br>
          <label  for="wrongAnswers"> Wrong Answers: <span id='wrongAnswers'></span></label>
        </div>
      </div>
      <div id="textArea">
        <textarea rows="2" cols="50">Text Area </textarea>
      </div>
      <div class="game-buttons">
        <div class="row">
          <div class="col-md-3">
            <button class="btn btn-primary" type="submit" id="answerOne">Choice1</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary" type="submit" id="answerTwo">Choice2</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary" type="submit" id="answerThree">Choice3</button>
          </div>
        </div>
      </div>
      <div>
        <img id="dragon-awake" src="img/dragon-awake-rv.png" alt="dragon-awake">
      </div>
    </div>
  </div>
</body>
</html>
