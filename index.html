<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Spicy+Rice" rel="stylesheet">
  <title>Kid's math game</title>
</head>
<body>
  <iframe src="audio/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
  <audio id="gameMelody" loop autoplay></audio>
    <div class="container">
      <div class="homePage">
        <div class="center-outer">
          <div class="center-inner">
            <div class="bubbles">
              <h1> Welcome to math game! </h1>
            </div>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="col-md-6">
            <br>
            <div class="container">
              <img id="thought2" src="img/thoughtnew.png" alt="though bubble">
            </div>
          </div>
          <div class="col-md-6">
            <form id="formOne">
              <div class="form-group">
                <div class="form-group">
                  <label for="gameName">Enter name: </label>
                  <input type="text"  class="form-control" id="gameName" required>
                </div>
              </div>
              <label for="gameType">Game Type</label>
              <select class="form-control" id="gameType">
                <option value='addition'>Addition</option>
                <option value='subtraction'>Subtraction</option>
              </select>
              <br>
              <label for="gameMode">Choose a difficulty</label>
              <select class="form-control" id="gameMode">
                <option value='easy'>Easy</option>
                <option value='moderate'>Moderate</option>
                <option value='advanced'>Advanced</option>
              </select><br>
              <button type="submit" class="btn btn-primary">Start</button>
            </div>
          </div>
        </form>
        <div class="col-md-12">
          <div>
            <img id="dragon-sleep" src="img/dragon-sleep.png" alt="dragon-sleep">
          </div>
        </div>
      </div>
      <div class="gamePage">
        <div class="col-md-12 background">
          <div class="start-button">
            <button type="button" id="startGame" class="btn btn-success">Continue</button>
          </div>
          <div class="playerNameLabel">
            <label  for="playerNameLabel">Name: <span id='playerName'></span></label>
            <br>
            <label  for="correctAnswers"> Correct Answers: <span id='correctAnswers'></span></label><br>
            <label  for="wrongAnswers"> Wrong Answers: <span id='wrongAnswers'></span></label>
          </div>
          <div class="question">
            <label id="question" for="question"></label>
          </div>
          <div class="game-buttons">
            <div class="row">
              <div class="col-md-4">
                <button class="btn btn-primary" type="button" id="answerOne">Choice1</button>
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary" type="button" id="answerTwo">Choice2</button>
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary" type="button" id="answerThree">Choice3</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dragon" id = "flying">
      <img class = "wings-down" src="img/dragon-wings-down.png" alt="dragon-wings-down">
      <img class = "wings-up" src="img/dragon-wings-up.png" alt="dragon-wings-up">
    </div>
    <div class="dragon" id="surprised">
      <img src="img/dragon-standing.png" alt="dragon-standing">
    </div>
    <div class="dragon" id="firebreathing">
      <img src="img/dragon-standing.png" alt="dragon-standing">
      <img class= "little-fire" src="img/dragon-fire.png" alt="dragon-breathing-fire">
      <img class="bigger-fire" src="img/dragon-fire-lg.png" alt="dragon-breathing-bigger-fire">
    </div>
    <div class="gold dragon">
      <span class = "falling-coins"></span>
      <span class = "falling-coins"></span>
      <span class = "falling-coins"></span>
      <span class = "falling-coins"></span>
      <span class = "falling-coins"></span>
      <span class = "falling-coins"></span>
      <span class = "falling-coins"></span>
    </div>
    <div class="rock">
      <img src="img/rock1.png" alt="rock">
    </div>
    <div class="dragon" id="win">
      <img src="img/winDragon.png" alt="dragon-win">
    </div>
    <div class="dragon" id="lose">
      <img src="img/sadDragon.png" alt="dragon-lose">
    </div>
  </body>
</html>
